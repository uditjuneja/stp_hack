{% extends "template.html" %}
{% block content %}

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Startup</h2>
                            </div>

                            <form action="{{ url_for('form_startup') }}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                  <div class="col-12 mb-3">
                                     <input type="text" class="form-control" placeholder="Company Name" name="company">
                                 </div>
                                 <div class="col-12 mb-3">
                                     <input type="email" class="form-control" placeholder="Email" name= "email">
                                 </div>
                                 <div class="col-12 mb-3">
                                     <input type="text" class="form-control" placeholder="Website" name="website">
                                 </div>
                                 <div class="col-12 mb-3">
                                     <input type="text" class="form-control mb-3" placeholder="Person of Contact" name="contact">
                                 </div>
                                 <div class="col-12 mb-3">
                                     <input type="number" class="form-control mb-3" placeholder="Age" name="age">
                                 </div>
                                 <div class="col-12 mb-3">
                                     <input type="text" class="form-control mb-3" placeholder="Country" name="country">
                                 </div>
                                 <div class="col-12 mb-3">
                                     <input type="text" class="form-control mb-3" placeholder="Address" name="address" >
                                 </div>

                                 <div class="col-md-6 mb-3">
                                     <input type="text" class="form-control" placeholder="Zip Code" name="zipcode">
                                 </div>
                                 <div class="col-md-6 mb-3">
                                   <input type = "file" name = "file" />
                                 </div>
                                 <div class="col-12 mb-3">
                                     <textarea class="form-control w-100"  cols="60" rows="20" placeholder="Description" id ="description" name="description"></textarea>
                                 </div>
                                 <input type="submit" class="btn amado-btn w-100"></input>

                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

{% endblock content %}
